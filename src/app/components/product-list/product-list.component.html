 
  <div class="mat-elevation-z8">
    <div>
      <h2>Upload the sheet of products</h2>
      <input type="file" (change)="onFileChange($event)" multiple="false" />

      <br/>
      <br />
    </div>
    
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef > Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameAr">
        <th mat-header-cell *matHeaderCellDef > Name (AR) </th>
        <td mat-cell *matCellDef="let row"> {{row.nameAr}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameEn">
        <th mat-header-cell *matHeaderCellDef > Name (EN) </th>
        <td mat-cell *matCellDef="let row"> {{row.nameEn}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoryNameAr">
        <th mat-header-cell *matHeaderCellDef> Category Name (AR) </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryNameAr}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryNameEn">
        <th mat-header-cell *matHeaderCellDef> Category Name (EN) </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryNameEn}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef > Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let row"> {{row.active}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> <button (click)="activate(!row.active, row.id)">De/Activate</button> </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
